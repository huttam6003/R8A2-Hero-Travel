<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Hero Travel</title>
  </head>
  <body>
    <header>
      <!-- navbar section  -->
      <nav>This is nav section</nav>

      <!-- banner section  -->
      <section class="banner container">
        <div class="banner-con">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-text">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <form class="banner-form">
            <label for="where-go">
              <input
                class="input-field"
                type="text"
                name="where-go"
                id="where-go"
                placeholder="Where go"
              />
            </label>
            <label for="when">
              <select name="when" id="when" class="input-field">
                <option value="when">When</option>
                <option value="friday">Friday</option>
                <option value="sunday">Sunday</option>
                <option value="wednesday">Wednesday</option>
              </select>
            </label>
            <label for="type">
              <select name="type" id="type" class="input-field">
                <option value="select-type">Select Type</option>
                <option value="type-1">Type-1</option>
                <option value="type-2">Type-2</option>
                <option value="type-3">Type-3</option>
              </select>
            </label>
            <button class="input-field primary-bg-color">Find now</button>
          </form>
        </div>
      </section>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>
  </body>
</html>
